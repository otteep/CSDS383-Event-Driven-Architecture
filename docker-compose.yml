services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"   
      - "15672:15672" 
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  event-publisher:
    build:
      context: ./server/event-publisher
      dockerfile: Dockerfile
    container_name: event-publisher
    environment:
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672/
      - EVENTS_DIR=/app/events
    volumes:
      - ./events:/app/events:ro  # Mount the entire events directory
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  supplier-processor:
    build:
      context: ./server/supplier
      dockerfile: Dockerfile.dockerfile
    container_name: supplier-processor
    environment:
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672/
      - DATABASE_URL=sqlite:///./supplier.db
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  product-processor:
    build:
      context: ./server/product
      dockerfile: Dockerfile.dockerfile
    container_name: product-processor
    environment:
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672/
      - DATABASE_URL=sqlite:///./product.db
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  category-service:
    build:
      context: ./server/category
      dockerfile: Dockerfile.dockerfile
    container_name: category-service
    ports:
      - "8003:8003"
    environment:
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672/
      - DATABASE_URL=sqlite:///./category.db
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  image-service:
    build:
      context: ./server/image
      dockerfile: Dockerfile.dockerfile
    container_name: image-service
    ports:
      - "8004:8004"
    environment:
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672/
      - DATABASE_URL=sqlite:///./image.db
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_PRODUCT_API=http://localhost:8002
      - VITE_SUPPLIER_API=http://localhost:8001
      - VITE_CATEGORY_API=http://localhost:8003
      - VITE_IMAGE_API=http://localhost:8004
    restart: unless-stopped